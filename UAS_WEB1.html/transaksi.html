<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Simpan Pinjam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-1871975_1920-removebg.png" style="height: 70px; vertical-align: middle;">
        <h3 style="display: inline-block; margin-left: 10px;">SIPITA</h3>
    </header>
    <nav>
        <ul>
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="transaksi.html">Transaksi</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Formulir Transaksi</h2>
        <form id="formTransaksi">
            <label for="nama">Nama Transaksi:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required><br><br>

            <label for="kategori">Kategori:</label>
            <select id="kategori" name="kategori" required>
                <option value="">Pilih Kategori</option>
                <option value="simpan">Simpan</option>
                <option value="pinjam">Pinjam</option>
            </select><br><br>

            <button type="submit">Simpan</button>
        </form>

        <h3>Daftar Transaksi</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody id="daftarTransaksi">
                <!-- Data transaksi akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Simpan Pinjam Taufik</p>
    </footer>

    <script>
        document.getElementById('formTransaksi').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const jumlah = document.getElementById('jumlah').value;
            const kategori = document.getElementById('kategori').value;

            if (nama === '' || jumlah === '' || kategori === '') {
                alert('Semua input harus diisi!');
                return;
            }

            const table = document.getElementById('daftarTransaksi');
            const row = table.insertRow();

            const cellNama = row.insertCell(0);
            const cellJumlah = row.insertCell(1);
            const cellKategori = row.insertCell(2);

            cellNama.textContent = nama;
            cellJumlah.textContent = jumlah;
            cellKategori.textContent = kategori;

            document.getElementById('formTransaksi').reset();
        });
    </script>
</body>
</html>
